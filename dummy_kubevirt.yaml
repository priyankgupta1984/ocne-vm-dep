- name: Create KubeVirt VM
  hosts: 10.178.73.51
  vars:
    ansible_python_interpreter: /usr/bin/python3.11
  collections:
    - kubevirt.core
  tasks:
    - name: Create virtual machine 'myvm-ansible' and start it
      kubevirt_vm:
        state: present
        name: myvm-ansible
        namespace: default
        kubeconfig: /root/.kube/kubeconfig.odscocne
        running: true
        wait: true
        wait_timeout: 300
        spec:
          template:
            spec:
              domain:
                machine:
                  type: q35
                firmware:
                  uuid: "{{ 'myvm-ansible-' + ansible_date_time.iso8601 | to_uuid }}"
                devices:
                  disks:
                    - name: containerdisk
                      disk:
                        bus: virtio
                  interfaces:
                    - name: default
                      masquerade: {}
                resources:
                  requests:
                    cpu: "1"
                    memory: "2048Mi"
              networks:
                - name: default
                  pod: {}
              volumes:
                - name: containerdisk
                  containerDisk:
                    image: ghcr.io/priyankgupta1984/fedora-img/fedora:latest
